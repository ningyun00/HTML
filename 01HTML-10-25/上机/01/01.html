               <p align = "center">故事发生在《复仇者联盟》纽约大战两年后，美国队长史蒂夫 · 罗杰斯已经定居华盛顿，努力适应现代社会。<br/>然而当一起神秘袭击事件伤害到神盾局的重要人物时，史蒂夫必须重新出马，<br/>与想要消灭他的刺客们抗争，和黑寡妇娜塔莎 · 罗曼诺夫一起找出幕后真凶，<br/>他们还必须招募有特训经验的桀骜英雄“猎鹰”加入他们的队伍。<br/>然而，在他们将面对的黑暗劲敌--寒冬战士的面罩背后，却是一个无比熟悉的面孔。</p><br/>
