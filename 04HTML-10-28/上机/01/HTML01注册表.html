<!DOCTYPE html>
<html>
     <head>
         <meta charset="utf-8" />
         <title>注册表</title>
     </head>
     <body>
          <form action="#" method="get">
          <table border="1" cellspacing="0"width="600px"height="500px"align="center">
               <tr>
                    <td colspan="2" align="center">贵美注册页</td>
                    <td rowspan="10"width="300px">
                         <img src="images/sale.jpg" width="100%" height="100%" alt="Alternate Text" />
                    </td>
               </tr>
               <tr>
                    <td width="200px" align="right">登录名：</td>
                    <td width="200px">
                         <input type="text" name="name" value="" maxlength="15" size="27"/>
                    </td>
               </tr>
               <tr>
                    <td align="right">密码：</td>
                    <td>
                         <input type="password" name="name" value="" maxlength="15"size="27"/>
                    </td>
               </tr>
               <tr>
                    <td align="right">再次输入密码：</td>
                    <td>
                         <input type="password" name="name" value="" maxlength="15"size="27"/>
                    </td>
               </tr>
               <tr>
                    <td align="right">电子邮箱：</td>
                    <td>
                         <input type="text" name="name" value="" size="27"/>
                    </td>
               </tr>
               <tr>
                    <td align="right" height="50px">性别：</td>
                    <td>
                         <input type="radio" name="name" value="男" />
                         <img src="images/Male.gif" alt="Alternate Text" />男
                         <input type="radio" name="name" value="女" />
                         <img src="images/Female.gif" alt="Alternate Text" />女
                    </td>
               </tr>
               <tr>
                    <td align="right">头像</td>
                    <td>
                         <input type="file" name="name" value="" />
                    </td>
               </tr>
               <tr>
                    <td align="right">爱好</td>
                    <td>
                         <input type="checkbox" name="name" value="赏花" />赏花
                         <input type="checkbox" name="name" value="听书" />听书
                         <input type="checkbox" name="name" value="听歌" />听歌
                    </td>
               </tr>
               <tr>
                    <td align="right">出生日期</td>
                    <td>
                         <input type="datetime-local" name="name" value="" />
                    </td>
               </tr>
               <tr>
                    <td align="right">按钮</td>
                    <td align="center">
                         <input type="submit" name="name" value="提交" />
                         <input type="reset" name="name" value="重置" />
                    </td>
               </tr>
          </table>
          </form>
          <a href="../../../../作业目录.html">&hearts;</a>
     </body>

</html>
