<!DOCTYPE html>
<html>
     <head>
         <meta charset="utf-8" />
         <title>拍拍注册样式</title>
         <link href="style.css" rel="stylesheet" />
     </head>
     <body>
          <form action="#" method="get">
               <table border="2px"borderColor="#FF689B"cellspacing="1px"align="center"width="700px"height="450px">
                    <tr>
                         <td colspan="3" width="700px" height="100px">
                              <img src="images/head.jpg" alt="Alternate Text" />
                         </td>
                    </tr>
                    <tr>
                         <td colspan="3"height="50px" valign="top" class="a1">以下均为必填项：</td>
                    </tr>
                    <tr>
                         <td class="a2" height="50px" width="200px">请填写您的Email地址：</td>
                         <td  width="250px"align="center">
                              <input type="text" name="name" value="" required/>
                         </td>
                         <td class="a3">此项为必填项，请填写您的Email地址。</td>
                    </tr>
                    <tr>
                         <td class="a2" height="50px" width="200px">设置您在当当网的昵称：</td>
                         <td  width="250px"align="center">
                              <input type="text" name="name" value="" maxlength="5" required/>
                         </td>
                         <td class="a3">此项为必填项，请填写您的昵称。</td>
                    </tr>
                    <tr>
                         <td class="a2" height="50px" width="200px">请填写您的密码：</td>
                         <td  width="250px"align="center">
                              <input type="password" name="name" value="" required/>
                         </td>
                         <td class="a3">此项为必填项，请填写您的密码。</td>
                    </tr>
                    <tr>
                         <td class="a2" height="50px" width="200px">请再次输入设置的密码：</td>
                         <td  width="250px"align="center">
                              <input type="password" name="name" value="" required/>
                         </td>
                         <td class="a3">此项为必填项，请填写您的密码。</td>
                    </tr>
                    <tr>
                         <td colspan="3" width="200px" height="20px" align="center">
                              <input type="checkbox" name="name" value="" />我已阅读《
                              <a href="#">当当网交易条款</a> 》和《
                              <a href="#">当当网用户使用条款</a> 》
                         </td>
                    </tr>
                    <tr>
                         <td colspan="3" align="center" height="20px">
                              <input type="reset" name="name" value="重置" class="a4"/>
                              <input type="submit" name="name" value="注册"class="a5"/>
                              <img src="images/register_submit.gif" alt="Alternate Text" />
                              <img src="images/register_submit.gif" alt="Alternate Text" />
                              
                         </td>
                    </tr>
               </table>
          </form>
          <a href="../../../../作业目录.html">&hearts;</a>
     </body>
     <p hidden="hidden">&copy 寜2021年11月01日</p>
</html>
