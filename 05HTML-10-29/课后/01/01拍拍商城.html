<!DOCTYPE html>
<html>
     <head>
         <meta charset="utf-8" />
         <title>拍拍商城</title>
     </head>
     <body>
          <table border="0" cellspacing="0"width="1000px"height="1000px"align="center">
               <thead>
                    <tr>
                         <td colspan="10"width="1000px" height="140px">
                              <img src="images/top1.jpg" height="100%" alt="Alternate Text" />
                         </td>
                    </tr>
                    <tr>
                         <td colspan="10"width="1000px" height="40px">
                              <img src="images/tip.jpg" width="100%" alt="Alternate Text" />
                         </td>
                    </tr>
                    <tr>
                         <td width="20px" height="50px" valign="top">
                              <img src="images/arrow.gif" width="25px" height="30px" alt="Alternate Text" />
                         </td>
                         <td width="130px" height="50px">确认商品信息</td>
                         <td colspan="8"></td>
                    </tr>
                    <tr>
                         <td colspan="10" width="1000px" height="5px"><hr /></td>
                    </tr>
                    <tr>
                         <td colspan="3" rowspan="2" width="100px" height="50px"align="center">
                              <img src="images/ms1.jpg" width="130px" height="170px" alt="Alternate Text" />
                         </td>
                         <td colspan="7" rowspan="2" width="100px" height="50px">
                              <font color="#FF689B">商品名称：魔兽世界/魔兽点卡/魔兽世界点卡一点等于100点</font><br /><br />
                              <hr /><br />
                              买家：寜云<img src="images/auto.gif" alt="Alternate Text" /><br />
                              商品价格：1234元
                         </td>
                    </tr>
                    <tr></tr>
               </thead>
               <tbody>
                    <tr bgcolor="#FF689B">
                         <td colspan="10">确认你的收货地址：</td>
                    </tr>
                    <tr>
                         <td colspan="4" align="right">所在地区：</td>
                         <td colspan="6">
                              <select>
                                   <option value="北京">北京</option>
                              </select>省
                              <select>
                                   <option value="北京">北京</option>
                              </select>市
                              <select>
                                   <option value="东城">东城</option>
                              </select>区
                         </td>
                    </tr>
                    <tr>
                         <td colspan="4" align="right">街道地址：</td>
                         <td colspan="6">
                              <input type="text" name="name" size="25" value="" />
                         </td>
                    </tr>
                    <tr>
                         <td colspan="4" align="right">收货人：</td>
                         <td colspan="6">
                              <input type="text" name="name" size="25"maxlength="7" value="" />
                         </td>
                    </tr>
                    <tr>
                         <td colspan="4" align="right">手机号：</td>
                         <td colspan="6">
                              <input type="text" name="name" size="25"maxlength="11" value="" />
                         </td>
                    </tr>
                    <tr>
                         <td colspan="4" align="right">固定电话：</td>
                         <td colspan="6">
                              <input type="text" name="name" size="25"maxlength="11" value="" />
                         </td>
                    </tr>
               </tbody>
               <tfoot>
                    <tr bgcolor="#FF689B">
                         <td colspan="10">确认购买数量和邮寄方式：</td>
                    </tr>
                    <tr>
                         <td colspan="2" align="left">购买数量：</td>
                         <td colspan="8">
                              <input type="number" max="10"  min="0" name="name" value="" />件（本次最多购买10件）
                         </td>
                    </tr>
                    <tr>
                         <td colspan="2" rowspan="2">邮寄费用：</td>
                         <td colspan="8">
                              <input type="radio" name="name" value="" />10.09元
                              <input type="radio" name="name" value="" />20.00元
                         </td>
                    </tr>
                    <tr>
                         <td colspan="8">（购买后仍可以修改运费）</td>
                    </tr><tr>
                         <td colspan="10"><hr /></td>
                    </tr>
                    <tr>
                         <td colspan="2" rowspan="2" height="100px" align="right">购买留言：</td>
                         <td colspan="8" rowspan="2">
                              <textarea cols="100px" rows="5px"></textarea>  
                         </td>
                    </tr>
                    <tr>
                    </tr>
                    <tr>
                         <td></td>
                         <td></td>
                         <td colspan="8">(输入你想对商家说的话)</td>
                    </tr>
                    <tr>
                         <td></td>
                         <td></td>
                         <td colspan="8">
                              <img src="images/code.jpg" alt="Alternate Text" />
                         </td>
                    </tr><tr>
                         <td colspan="2" align="right">验证码：</td>
                         <td colspan="8">
                              <input type="text" size="6" name="name" value="" />
                         </td>
                    </tr>
                    <tr>
                         <td></td>
                         <td></td>
                         <td colspan="8">
                              <img src="images/buyer.gif" alt="Alternate Text" />
                         </td>
                    </tr>
                    <tr>
                         <td colspan="10">
                              <img src="images/bottom.jpg" width="100%" alt="Alternate Text" />
                         </td>
                    </tr>
               </tfoot>
          </table>
