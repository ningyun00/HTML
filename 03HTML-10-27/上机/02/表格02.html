<!DOCTYPE html>
<html>
     <head>
         <meta charset="utf-8" />
         <title>嵌套表格</title>
     </head>
     <body>
          <table border="4px"
                 borderColor="#FF689B"
                 cellspacing="1px"
                 cellpadding="0px"
                 width="500px"
                 height="100px"
                 align="center">
               <tr align="center">
                    <td>
                         <p>这是一个段落</p><br />
                         <p>这是另一个段落</p>
                    </td>
                    <td>
                         <p>这个单元格包含另一个单元格：</p>
                         <table border="1px"
                                borderColor="#FF689B"
                                cellspacing="1px"
                                cellpadding="0px"
                                width="20px"
                                height="20px">
                              <tr>
                                   <td>A</td>
                                   <td>B</td>
                              </tr>
                              <tr>
                                   <td>C</td>
                                   <td>D</td>
                              </tr>
                         </table>
                    </td>
               </tr>
               <tr>
                    <td>
                         <p>这个单元包含列表：</p>
                         <ul>
                              <li>我是</li>
                              <li>谁，</li>
                              <li>我在</li>
                              <li>哪?</li>
                         </ul>
                    </td>
                    <td align="center">HELLO</td>
               </tr>
          </table>
     </body>
     &copy 寜2021年10月27日
</html>
