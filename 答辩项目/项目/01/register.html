<!DOCTYPE html>
<html>
     <head>
         <meta charset="utf-8" />
         <title>登录</title>
         <link href="CSS/register.css" rel="stylesheet" />
     </head>
     <body>
          <div class="bottomBackground">
               <!-- 底部背景 -->
               <div class="formHeadColumn">
                    <!-- 表头栏 -->
                    <div class="helpRegister">
                         <!-- 帮助登录 -->
                         <span class="span1">你好，欢迎光临1号店！</span>
                         <a href="#" class="">请登录</a>
                         <form action="/" method="get" class="help">
                              <!-- 帮助 -->
                              <select class="big">
                                   <!-- “下拉框”大小 -->
                                   <option value="帮助中心">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;帮助中心</option>
                                   <option value="主页">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="主页"></a></option>
                              </select>
                         </form>
                         <img src="images/runbun.png" alt="加载错误" class="imagesP2" />
                         <!-- 图片2 -->
                    </div>
                    <div class="imagesP1">
                         <!-- 图片1 -->
                         <img src="images/loginlogo.jpg" alt="Alternate Text"width="200"height="65" />
                    </div>
               </div>
               <div class="interfaceColumn">
                    <!-- 界面栏 -->
                    <div class="registerBackground">
                         <!-- 登录背景 -->
                         <div class="advertise">
                              <!-- 广告 -->
                              <img src="images/loadimg.jpg" alt="加载错误"class="imagesP3" width="510"height="315" />
                                   <!-- 图片3 -->
                         </div>
                         <div class="theCustomerRegisters">
                              <!-- 用户登录 -->
                              <div class="theStatusIs1">
                                   <!-- 状态1 --> 
                                   <span class="span2">1号店用户登录</span>
                                   <a href="registered.html"class="a1">注册账号</a>
                              </div>
                              <div class="theStatusIs2">
                                   <!-- 状态2 -->
                                   <form action="/" method="get"class="form1">
                                        <!-- 用户名框大小 -->
                                        <div class="usersNameFrame">
                                             <!-- 用户名框 -->
                                             <input type="text" name="name"class="usersName" value=""placeholder="邮箱/手机/用户名" />
                                                  <!-- 用户名 -->
                                             <img src="images/userHead.png" alt="加载错误" class="imagesP4"/>
                                                  <!-- 图片4 -->
                                        </div>
                                   </form>
                              </div>
                              <div class="theStatusIs3">
                                   <!-- 状态3 -->
                                   <form action="/" method="get"class="form2">
                                        <!-- 密码框大小 -->
                                        <div class="passwordFrame">
                                             <!-- 密码框 -->
                                             <input type="text" name="name"class="password" value=""placeholder="请输入密码" />
                                                  <!-- 密码 -->
                                             <img src="images/lock.png" alt="加载错误" class="imagesP5"/>
                                                  <!-- 图片5 -->
                                        </div>
                                   </form>
                              </div>
                              <div class="theStatusIs4">
                                   <!-- 状态4 -->
                                   <div class="forgetAPasswordFrame">
                                             <!-- 忘记密码框 -->
                                             <a href="#"class="forgetAPassword">忘记密码？</a>
                                             <!-- 忘记密码 -->
                                   </div>
                                   <form action="/" method="get" class="form3">
                                        <!-- 自动登录框大小 -->
                                        <div class="automaticallyRegisterAFrame">
                                             <!-- 自动登录框 -->
                                        <input type="checkbox" name="name"class="automaticallyRegister" value="" />
                                             <!-- 自动登录 -->
                                        <span class="span3">自动登录</span>
                                        </div>
                                   </form>
                                   <div class="registerToPressButtonAFrame">
                                        <!-- 登录按钮框 -->
                                        <form action="/" method="get"class="form4">
                                             <!-- 按钮大小 -->
                                             <input type="button" name="name" value="登录"class="registerButton" />
                                                  <!-- 登录按钮 -->
                                        </form>
                                   </div>
                                   <div class="isMore">
                                        <!-- 更多 -->
                                        <span class="span4">更多合作网站账号登录</span>
                                   </div>
                                   <div class="isMoreImages">
                                        <!-- 更多图片 -->
                                        <form action="/" method="get" class="form5">
                                             <!-- 更多大小 -->
                                             <img src="images/qqf.png" alt="加载错误" class="inTheWebsite1" />
                                             <!-- 网站1 -->
                                             <img src="images/wbf.png" alt="加载错误" class="inTheWebsite1" />
                                             <!-- 网站2 -->
                                             <img src="images/zhif.png" alt="加载错误"class="inTheWebsite1" />
                                             <!-- 网站3 -->
                                             <img src="images/wxf.png" alt="加载错误" class="inTheWebsite1" />
                                             <!-- 网站4 -->
                                             <select class="morWebsites">
                                                  <option value="更多合作网站"class="morWebsites">更多合作网站</option>
                                                       <!-- 更多网站 -->
                                             </select>
                                        </form>
                                   </div>
                              </div>
                         </div>
                    </div>
               </div>
               <div class="copyrightColumn">
                    <!-- 版权栏 -->
                    <div class="copyright">
                         <!-- 版权 -->
                         <span class="span5">
                              泸CP备13044278号&nbsp;|&nbsp; 合字B1.B2-2021-11131&nbsp;|&nbsp;
                              <a href="#">营业执照</a>
                         </span>
                              <br />
                         <span class="span6">
                              Copyright&copy;&nbsp;1号店网上超市2021-2022，ALL&nbsp;Rights&nbsp;Reserved
                         </span>
                    </div>
               </div>
          </div>
          <p hidden="hidden">&copy;寜2021年11月13日</p>
     </body>
</html>
