<!DOCTYPE html>
<html>
     <head>
         <meta charset="utf-8" />
         <title>注册</title>
         <link href="CSS/registered.css" rel="stylesheet" />
     </head>
     <body>
          <div class="bottonBackground">
               <!-- 底部背景 -->
               <div class="formHeadColumn">
                    <!-- 表头栏 -->
                    <div class="helpRegister">
                         <!-- 帮助登录 -->
                         <span class="span1">你好，欢迎光临1号店！</span>
                         <a href="register.html" class="">请登录</a>
                         <form action="/" method="get" class="help">
                              <!-- 帮助 --> 
                              <select class="big">
                                   <!-- “下拉框”大小 -->
                                   <option value="帮助中心">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;帮助中心</option>
                              </select>
                         </form>
                         <img src="images/runbun.png" alt="加载错误" class="imagesP2" />
                         <!-- 图片2 -->
                    </div>
                    <div class="imagesP1">
                         <!-- 图片1 -->
                         <img src="images/loginlogo.jpg" alt="Alternate Text"width="200"height="65" />
                    </div>
               </div>
               <div class="regiteredColumn">
                    <!-- 注册栏 -->
                    <form action="/" method="post">
                         <div class="status1">
                              <!-- 状态1 -->
                              <span class="span2">1号店注册</span>
                         </div>
                         <div class="status2">
                              <!-- 状态2 -->
                              <input type="text"class="input1" name="name" value=""placeholder="    手机号" />
                                   <!-- 手机号 -->
                         </div>
                         <div class="status3">
                              <!-- 状态3 -->
                              <input type="text"class="input2" name="name" value=""placeholder="    验证码" />
                              <input type="button"class="input3" name="name" value="获取验证码" />
                         </div>
                         <div class="status4">
                              <input type="password"class="input4" name="name" value="" placeholder="    设置密码"/>
                         </div>
                         <div class="status5">
                              <input type="password"class="input5" name="name" value="" placeholder="    确认密码"/>
                         </div>
                         <div class="status6">
                              <span class="span3">点击注册，表示您同意1号店《<a href="#">服务协议</a>》</span>
                         </div>
                         <div class="status7">
                              <input type="button"class="input7" name="name" value="同意协议并注册" />
                         </div>
                         <div class="status8">
                              <span class="span4">
                                   沪ICP备案13044278号&nbsp;|&nbsp;合字B1.B2-2021004&nbsp;|&nbsp;营业执照
                              </span>
                         </div> 
                         <div class="status9">
                              <span class="span5">
                                   Copyringht&nbsp;&copy;&nbsp;1号店网上超市2021-2022，ALL Rights&nbsp;Reserevd
                              </span>
                         </div>
                    </form>
               </div>
          </div>
     </body>
     <p hidden="hidden">&copy;寜2021年11月13日</p>
</html>
